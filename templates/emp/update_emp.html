<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Update Employee Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
  {% include 'emp/navbar.html' %}
  <h1 class="text-center my-3">Update Employee</h1>

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card bg-light text-black">
          <div class="card-body">
            <form action="/emp/do-update-emp/{{ emp.id }}" method="POST">
              {% csrf_token %}

              <!--First Name-->
              <div class="mb-3">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" class="form-control" placeholder="Enter First Name" name="firstname" value="{{ emp.firstname }}" />
              </div>

              <!--Father's Name-->
              <div class="mb-3">
                <label for="fathername">Father's Name</label>
                <input type="text" id="fathername" class="form-control" placeholder="Enter Father's Name" name="fathername" value="{{ emp.fathername }}" />
              </div>

              <!--Last Name-->
              <div class="mb-3">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" class="form-control" placeholder="Enter Last Name" name="lastname" value="{{ emp.lastname }}" />
              </div>

              <!--Gender-->
              <div class="mb-3">
                <label>Gender</label>
                <div>
                  <input type="radio" id="male" name="gender" value="Male" {% if emp.gender == 'Male' %} checked {% endif %}>
                  <label for="male">Male</label>
                  <input type="radio" id="female" name="gender" value="Female" {% if emp.gender == 'Female' %} checked {% endif %}>
                  <label for="female">Female</label>
                  <input type="radio" id="other" name="gender" value="Other" {% if emp.gender == 'Other' %} checked {% endif %}>
                  <label for="other">Other</label>
                </div>
              </div>

              <!--DOB-->
              <div class="mb-3">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" class="form-control" name="dob" value="{{ emp.dob|date:"Y-m-d" }}" />
              </div>

              <!--Employee ID-->
              <div class="mb-3">
                <label for="emp_id">Employee ID</label>
                <input type="text" id="emp_id" class="form-control" placeholder="Enter Employee ID" name="emp_id" value="{{ emp.emp_id }}" />
              </div>

              <!--Phone Number-->
              <div class="mb-3">
                <label for="phone">Phone</label>
                <input type="text" id="phone" class="form-control" placeholder="Enter Employee Phone" name="emp_phone" value="{{ emp.phone }}" />
              </div>

              <!--Email-->
              <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter Employee Email" name="email" value="{{ emp.email }}" />
              </div>

              <!--Date Hired-->
              <div class="mb-3">
                <label for="date_hired">Date Hired</label>
                <input type="date" id="date_hired" class="form-control" name="date_hired" value="{{ emp.date_hired|date:"Y-m-d" }}" />
              </div>

              <!--Salary-->
              <div class="mb-3">
                <label for="salary">Salary</label>
                <input type="number" id="salary" class="form-control" placeholder="Enter Salary" name="salary" value="{{ emp.salary }}" />
              </div>

              <!--Address-->
              <div class="mb-3">
                <label for="address">Address</label>
                <textarea id="address" rows="3" class="form-control" name="emp_address">{{ emp.address }}</textarea>
              </div>

              <!--Status-->
              <div class="mb-3 form-check">
                <input type="checkbox" id="status" class="form-check-input" name="emp_status" {% if emp.status %} checked {% endif %}>
                <label for="status">Active</label>
              </div>

              <!--Department-->
              <div class="mb-3">
                <label for="department">Department</label>
                <select id="department" class="form-control" name="emp_department">
                  <option value="Marketing" {% if emp.department == 'Marketing' %} selected {% endif %}>Marketing</option>
                  <option value="HR" {% if emp.department == 'HR' %} selected {% endif %}>Human Resources</option>
                  <option value="DEV" {% if emp.department == 'DEV' %} selected {% endif %}>Development</option>
                  <option value="FIN" {% if emp.department == 'FIN' %} selected {% endif %}>Finance</option>
                </select>
              </div>

              <div class="container text-center">
                  <button class="btn btn-success">Update Employee</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
          crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
