<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Submit Whistleblowing Case</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px; /* Limit the width of the container */
            margin: auto; /* Center the container */
            padding: 20px; /* Add some padding around the container */
            background-color: #ffffff; /* White background for the form */
            border-radius: 10px; /* Rounded corners for the form */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        }

        h2 {
            text-align: center; /* Center-align the heading */
            margin-bottom: 30px; /* Add some spacing below the heading */
        }

        form {
            max-width: 400px; /* Limit the width of the form */
            margin: auto; /* Center the form */
        }

        .form-control {
            margin-bottom: 20px; /* Add some spacing between form fields */
        }

        .btn-primary {
            width: 100%; /* Make the button full-width */
        }
    </style>
</head>
<body>
{% include 'emp/navbar.html' %}
<div class="container my-4">
    <h2>Submit a Whistleblowing Case</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Case</button>
    </form>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
